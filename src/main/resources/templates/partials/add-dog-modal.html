<th:block th:fragment="add-dog-modal">
  <div class="modal fade" id="addDogModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h2 class="modal-title fs-4">Add Your Dog</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="dog-form" th:method="POST" th:action="@{/dogs}" th:object="${dog}">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" th:field="*{name}" class="form-control" min="1" maxlength="20" required>
            </div>
            <div class="mb-3">
              <label for="breed" class="form-label">Breed</label>
              <select id="breed" th:field="*{breed}" class="form-select">
                <option th:each="breed : ${dogBreeds}" th:value="${#strings.capitalize(breed.toString())}">
                  <span th:text="${#strings.capitalize(breed.toString())}"></span>
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" id="age" th:field="*{age}" class="form-control" min="0" max="30" required>
            </div>
            <div class="mb-3">
              <label for="sex" class="form-label">Sex</label>
              <select id="sex" th:field="*{sex}" class="form-select" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="rabies-vaccination" th:field="*{rabiesVaccinationStatus}" class="form-check-input" th:checked="${dog.rabiesVaccinationStatus}">
              <label for="rabies-vaccination" class="form-check-label">Has Rabies Vaccination?</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</th:block>

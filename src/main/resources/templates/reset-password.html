<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{partials/meta-header :: meta-header}"></th:block>
  <title>Forgot Password</title>
  <th:block th:insert="~{partials/header-links :: header-links}"></th:block>
</head>
<body>

<form th:method="POST" th:action="@{/reset-password}">

  <div class="input-group mb-3 login-input-group">
    <span class="input-group-text">Password</span>
    <input id="new-password-input" type="password" name="new-password" class="reset-password-input">
  </div>

  <div class="input-group mb-3 login-input-group">
    <span class="input-group-text">Confirm Password</span>
    <input id="confirm-new-password-input" type="password" name="confirm-new-password" class="reset-password-input">
  </div>

  <input hidden name="user-id" th:value="${userId}">

  <input id="reset-password-submit-btn" class="btn btn-success w-100" value="Submit"/>

</form>

<th:block th:insert="~{partials/footer :: footer}"></th:block>

<th:block th:insert="~{partials/footer-links :: footer-links}"></th:block>
</body>
</html>

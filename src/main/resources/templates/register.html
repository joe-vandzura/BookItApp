<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{partials/meta-header :: meta-header}"></th:block>
  <title>BookIt - Register</title>
  <th:block th:insert="~{partials/header-links :: header-links}"></th:block>
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>

<form th:action="@{/register}" th:method="POST" th:object="${new_user}">

  <label for="first-name">First Name</label>
  <input type="text" name="first-name" id="first-name" th:field="*{firstName}">

  <label for="last-name">Last Name</label>
  <input type="text" name="last-name" id="last-name" th:field="*{lastName}">

  <label for="username">Username</label>
  <input type="text" name="username" id="username" th:field="*{username}">

  <label for="email">Email</label>
  <input type="text" name="email" id="email" th:field="*{email}">

  <label for="password">Password</label>
  <input type="password" name="password" id="password" th:field="*{password}">

  <input type="submit" value="Register">

</form>

<th:block th:insert="~{partials/footer-links :: footer-links}"></th:block>
</body>
</html>

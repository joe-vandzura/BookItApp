<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>My Appointments</title>
	<th:block th:insert="~{partials/header-links :: header-links}"></th:block>
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>

<h3>My Appointments</h3>

<ul>
	<li th:each="appointment : ${appointments}">
		<div class="card" style="width: 18rem;">
			<img src="..." class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title" th:text="${appointment.appointmentTime.plusHours(5)}"></h5>
				<p class="card-text" th:text="${'Appointment with ' + appointment.groomer.name}"></p>
				<a href="#" class="btn btn-warning">Change</a>
				<form th:method="POST" th:action="@{/appointments/{appointmentId}(appointmentId=${appointment.id})}" class="btn btn-danger">
					<input hidden th:name="_method" th:value="DELETE">
					<button th:type="submit" class="btn btn-danger">Cancel</button>
				</form>
			</div>
		</div>
	</li>
</ul>

<th:block th:insert="~{partials/footer-links :: footer-links}"></th:block>
</body>
</html>

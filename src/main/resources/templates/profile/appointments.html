<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>My Appointments</title>
	<th:block th:insert="~{partials/header-links :: header-links}"></th:block>
	<link rel="stylesheet" th:href="@{/css/profile-appointments.css}">
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>

<h3>My Appointments</h3>

<ul class="d-flex flex-wrap">
	<li th:each="appointment : ${appointments}" class="appointment-list-item m-3">
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title" th:text="${#temporals.format(appointment.appointmentTime, 'MMMM d, uuuu')}"></h5>
				<p class="card-text" th:text="${'Appointment with ' + appointment.groomer.name}"></p>
				<div class="d-flex">
					<a th:href="@{/calendar/{appointmentId}(appointmentId=${appointment.id})}" class="btn btn-warning">Change</a>
					<form th:method="POST" th:action="@{/appointments/{appointmentId}(appointmentId=${appointment.id})}">
						<input hidden th:name="_method" th:value="DELETE">
						<button th:type="submit" class="btn btn-danger">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</li>
</ul>

<th:block th:insert="~{partials/footer-links :: footer-links}"></th:block>
</body>
</html>

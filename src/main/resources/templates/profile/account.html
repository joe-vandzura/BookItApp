<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:insert="~{partials/meta-header :: meta-header}"></th:block>
  <title>My Account</title>
  <th:block th:insert="~{partials/header-links :: header-links}"></th:block>
  <link rel="stylesheet" th:href="@{/css/profile/account.css}">
</head>
<body>
<th:block th:insert="~{partials/navbar :: navbar}"></th:block>

<h3>This is the account page</h3>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDogModal">
  Add a Dog
</button>


<h3>My Dogs</h3>

<ul th:if="${!dogs.isEmpty()}" class="d-flex flex-wrap">
  <li th:each="dog : ${dogs}">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        <span th:text="${dog.name}"></span>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Breed: <span th:text="${dog.breed}"></span></li>
        <li class="list-group-item">Age: <span th:text="${dog.age}"></span></li>
        <li class="list-group-item">Sex: <span th:text="${dog.sex}"></span></li>
        <li class="list-group-item">Has Rabies Vaccination: <span th:text="${dog.rabiesVaccinationStatus}"></span></li>
        <form th:method="POST" th:action="@{/dogs/{dogId}(dogId=${dog.id})}">
          <input hidden th:name="_method" th:value="DELETE">
          <button th:type="submit" class="btn btn-danger">Remove</button>
        </form>
      </ul>
    </div>
  </li>
</ul>


<!--      add dog modal   -->
<div class="modal fade" id="addDogModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Add Your Dog</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:method="POST" th:action="@{/dogs}" th:object="${dog}">


          <label for="name">Name</label>
          <input type="text" id="name" th:field="*{name}">

          <label for="breed">Breed</label>
          <input type="text" id="breed" th:field="*{breed}">

          <label for="age">Age</label>
          <input type="number" id="age" th:field="*{age}">

          <label for="sex">Sex</label>
          <select  id="sex" th:field="*{sex}" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

          <label for="rabies-vaccination">Has Rabies Vaccination?</label>
          <input type="checkbox" id="rabies-vaccination" name th:field="*{rabiesVaccinationStatus}">

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<th:block th:insert="~{partials/footer :: footer}"></th:block>

<th:block th:insert="~{partials/footer-links :: footer-links}"></th:block>
</body>
</html>
